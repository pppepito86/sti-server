<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<header th:replace="fragments/header :: header"></header>
<div th:replace="fragments/aside :: top"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <span>Submissions</span>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Logs</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
<!-- submissions -->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li class="active"><a href="#unread_logs" data-toggle="tab">Unread</a></li>
              <li><a href="#all_logs" data-toggle="tab">All</a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i> Logs</li>
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="unread_logs" style="position: relative;">
              <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Topic</th>
                  <th>Title</th>
                </tr>
                </thead>
                <tr th:each="log: ${logs}">
                  <td th:text="${log.get('id')}"></td>
                  <td th:text="${log.get('topic')}"></td>
                  <td th:text="${log.get('title')}"></td>
                </tr>
                </table>
                </div>

              </div>
              <div class="chart tab-pane" id="all_logs" style="position: relative;">
              
<div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Topic</th>
                  <th>Title</th>
                </tr>
                </thead>
                <tr th:each="log: ${logs}" th:if="!log.get('read')">
                  <td th:text="${log.get('id')}"></td>
                  <td th:text="${log.get('topic')}"></td>
                  <td th:text="${log.get('title')}"></td>
                </tr>
                </table>
                </div>              
              </div>
            </div>
          </div>

<!-- /submissions -->

        </section>
        <!-- /.Left col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<div th:replace="fragments/foot :: foot"></div>


<!-- DataTables -->
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable()
  })
</script>
</body>
</html>
