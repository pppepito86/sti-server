<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<header th:replace="fragments/header :: header"></header>
<div th:replace="fragments/aside :: top"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <span>Users</span>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Users</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
<!-- users -->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li class="active"><a href="#list_users" data-toggle="tab">List</a></li>
              <li><a href="#upload_user" data-toggle="tab">Upload</a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i> Users </li>
              <a class="btn btn-primary" href="/admin/download-users" target="_blank"> Download as CSV</a>
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="list_users" style="position: relative;">
              <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Display Name</th>
                  <th>City</th>
                  <th>School</th>
                  <th>Grade</th>
                  <th>Contest</th>
                  <th>Username</th>
                </tr>
                </thead>
                <tr th:each="user: ${users}">
                  <td><a th:href="@{'/admin/users/'+${user.get('id')}}" th:text="${user.get('id')}"></a></td>
                  <td th:text="${user.get('display_name')}"></td>
                  <td th:text="${user.get('city')}"></td>
                  <td th:text="${user.get('school')}"></td>
                  <td th:text="${user.get('grade')}"></td>
                  <td th:text="${user.get('contest')}"></td>
                  <td th:text="${user.get('name')}"></td>
                </tr>
                </table>
                </div>

              </div>
              <div class="chart tab-pane" id="upload_user" style="position: relative;">
              
            <form role="form" action="/admin/upload-users" method="post" enctype="multipart/form-data">
              <div class="box-body">
              	<div class="form-group">
                  <label for="name-column-index">Name column index (0 based)</label>
                  <input type="number" class="form-control" name="name-column-index" id="name-column-index" value="1" />
                </div>
              	<div class="form-group">
                  <label for="city-column-index">City column index (0 based)</label>
                  <input type="number" class="form-control" name="city-column-index" id="city-column-index" value="2" />
                </div>
                <div class="form-group">
                  <label for="school-column-index">School column index (0 based)</label>
                  <input type="number" class="form-control" name="school-column-index" id="school-column-index" value="3" />
                </div>
                <div class="form-group">
                  <label for="grade-column-index">Grade column index (0 based)</label>
                  <input type="number" class="form-control" name="grade-column-index" id="group-column-index" value="4" />
                </div>
                <div class="form-group">
                  <label for="contest-column-index">Contest column index (0 based)</label>
                  <input type="number" class="form-control" name="contest-column-index" id="contest-column-index" value="5" />
                </div>
                <div class="form-group">
                  <label for="initials-column-index">Initials column index (0 based)</label>
                  <input type="number" class="form-control" name="initials-column-index" id="initials-column-index" value="6" />
                </div>
                <div class="form-group">
                  <label for="file">Users CSV</label>
                  <input type="file" name="file" id="file" />
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Upload</button>
              </div>
            </form>         
              
              </div>
            </div>
          </div>

<!-- /users -->

        </section>
        <!-- /.Left col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<div th:replace="fragments/foot :: foot"></div>


<!-- DataTables -->
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable()
  })
</script>
</body>
</html>
